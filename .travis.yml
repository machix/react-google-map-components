language: node_js

cache:
  yarn: true
notifications:
  email: true

node_js:
- 8

script:
- yarn lint
- yarn build

branches:
  except:
  - gh-pages

deploy:
- provider: npm
  email: uma.karimov@gmail.com
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    repo: umidbekkarimov/react-google-map-components

- provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  local_dir: docs/build
  on:
    tags: true
    branch: master
    repo: umidbekkarimov/react-google-map-components
